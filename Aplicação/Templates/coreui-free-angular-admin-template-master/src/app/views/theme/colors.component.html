<div class="animated fadeIn">
  <br />
  <div *ngIf="listaSolitacoes.length == 0" class="col-12">
    <div class="row">


      <div class="col-3"></div>
      <div class="form-control col-6" style="height:auto !important;">
        <div style="text-align: center; ">
          <i class="fa fa-exclamation fa-lg mt-4"></i>
        </div>
        <div style="text-align: center; ">
          <label><strong>Não existem solicitações cadastradas.</strong></label>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <div class="row" *ngIf="listaSolitacoes.length > 0">
    <div class="col-3"></div>
    <div class="form-control col-6" style="height:auto !important;">
      <h4>Solicitações de acesso médico: </h4>
      <ul>
        <li *ngFor="let s of listaSolitacoes">
          <div class="row">
            <div class="col-8">
              <label>Médico: {{s.nomemedico}} </label>
              <br />
              <label *ngIf="s.tipoacesso == 1">Status: Solicitado </label>
              <label *ngIf="s.tipoacesso == 2">Status: Concedido </label>
            </div>
            <div class="col-4" style="text-align:end;">
              <div *ngIf="s.tipoacesso == 1">
                <button class="btn btn-success" title="Permitir" (click)="permitirSolicitacao(s)"><i class="fa fa-check"></i></button>
                &nbsp;
                <button class="btn btn-danger" title="Negar" (click)="negarSolicitacao(s._id)"><i class="fa fa-remove"></i></button>
              </div>
              <div *ngIf="s.tipoacesso == 2">
                 
                  <button class="btn btn-danger" title="Excluir" (click)="negarSolicitacao(s._id)"><i class="fa fa-trash"></i></button>
                </div>
            </div>
          </div>

        </li>
      </ul>
    </div>
    <div class="col-3"></div>
  </div>
</div>
