<div class="animated fadeIn">
  <br/>
  <div class="col-12" style="text-align: center; ">
    <div class="row">
      <div class="col-3"></div>
      <div class="form-control col-6" style="height:auto !important;">
        <div class="mb-3">

          <select [(ngModel)]="usuarioSelecionado" [disabled]="listaDrop.length==0" class="form-control" [ngModelOptions]="{standalone: true}">
                                
                                <option selected [ngValue]="null">Selecione o usuário</option>						
                                <option *ngFor="let u of listaDrop" [ngValue]="u">{{u.nome}} {{u.sobrenome}}</option>
                                </select>
        </div>
        <div class="row">

          <div class="col-12 mb-3">
            <button class="btn btn-primary" [disabled]="usuarioSelecionado==null" style="float:right" (click)="solicitar()"> Solicitar Acesso </button>
          </div>
        </div>

      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <br/>
  <div *ngIf="listaSolitacoes.length == 0" class="col-12">
    <div class="row">


      <div class="col-3"></div>
      <div class="form-control col-6" style="height:auto !important;">
        <div style="text-align: center; ">
          <i class="fa fa-exclamation fa-lg mt-4"></i>
        </div>
        <div style="text-align: center; ">
          <label><strong>Não existem solicitações cadastradas.</strong></label>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
  <div class="row" *ngIf="listaSolitacoes.length > 0">
    <div class="col-3"></div>
    <div class="form-control col-6" style="height:auto !important;">
      <ul>
        <li *ngFor="let s of listaSolitacoes">
          <div class="row">
            <div class="col-8">
              <label>Paciente: {{s.nomepaciente}} </label>
              <br/> 
              <label *ngIf="s.tipoacesso == 1">Status: Solicitado </label>             
              <label *ngIf="s.tipoacesso == 2">Status: Concedido </label>             
            </div>
            <div class="col-4" style="text-align:end;">
              
              <button class="btn btn-danger" title="Excluir" (click)="deletarSolicitacao(s._id)"><i class="fa fa-trash"></i></button>
            </div>
          </div>

        </li>
      </ul>
    </div>
    <div class="col-3"></div>
  </div>
</div>
