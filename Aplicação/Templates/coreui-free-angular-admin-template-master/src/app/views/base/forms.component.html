<div class="animated fadeIn">
  <br />
  <div class="row">
    <div class="col-3"></div>
    <div class="form-control col-6" style="height:auto !important;">
      <div class=" mb-3">
        <label style="float: left;">Titulo: </label>
        <input type="text" class="form-control" [(ngModel)]="noticia.titulo" placeholder="Título">
      </div>

      <div class="mb-3">
        <label style="float: left;">Manchete: </label>

        <input type="text" class="form-control" [(ngModel)]="noticia.manchete" placeholder="Manchete">
      </div>

      <div class=" mb-3">
        <label style="float: left;">Texto: </label>
        <textarea class="form-control rounded-0" [(ngModel)]="noticia.texto" rows="10"></textarea>


      </div>
      <div class="mb-3">
        <label style="float:left;">Imagem:</label>
        <select [(ngModel)]="imagemSelecionada" class="form-control" [ngModelOptions]="{standalone: true}">

          <option selected [ngValue]="null">Selecione a imagem</option>
          <option *ngFor="let i of listaImagens" [ngValue]="i">{{i.nome}}</option>
        </select>

      </div>
      <!-- <div class=" mb-3">
        <label style="float: left;">Imagem: </label>
        <input type="file" class="form-control" (change)="onFileChanged($event)">

      </div> -->

      <div class="row">

        <div class="col-12 mb-3">
          <button class="btn btn-primary" style="float:right" (click)=" cadastrar()"> Cadastrar </button>
        </div>
      </div>

    </div>
    <div class="col-3"></div>
  </div>
  <br />
  <div class="row" *ngIf="listaNoticias.length == 0">
    <div class="col-3"></div>

    <div class="form-control col-6" style="height:auto !important;">
      <div style="text-align: center; ">
        <i class="fa fa-exclamation fa-lg mt-4"></i>
      </div>
      <div style="text-align: center; ">
        <label><strong>Não existem notícias cadastradas.</strong></label>
      </div>

    </div>
    <div class="col-3"></div>
  </div>

  <div class="row" *ngIf="listaNoticias.length > 0">
    <div class="col-3"></div>
    <div class="form-control col-6" style="height:auto !important;">
      <ul>
        <li *ngFor="let dp of listaNoticias">
          <div class="row">
            <div class=" col-6">
              <label>Titulo: {{dp.titulo}} </label>
              <br />
              <label>Manchete: {{dp.manchete}} </label>
            </div>
            <div class="col-6" style="text-align:end;">
              <button class="btn btn-danger" title="Remover" (click)=" deletarNoticia(dp._id)"> <i class="fa fa-trash"></i></button>
            </div>
          </div>

        </li>
      </ul>
    </div>
    <div class="col-3"></div>
  </div>
  <br />
</div>
