<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-6">
            <div *ngIf="parte1Ativa" class="card-body p-4">
              <form>
                <h1>Registrar-se</h1>
                <p class="text-muted">Crie sua conta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" [(ngModel)]="usuario.login" name="login" class="form-control" placeholder="Nome de usuário" autocomplete="username"
                    required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="usuario.senha" name="senha" class="form-control" placeholder="Senha" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" [(ngModel)]="senhaRepetida" name="senharepete" class="form-control" placeholder="Repita a senha" autocomplete="new-password"
                    required>
                </div>
                <button type="button" (click)="Continuar()" class="btn btn-block btn-success">Continuar</button>
              </form>
            </div>
            <div *ngIf="parte2Ativa" class="card-body p-4">
              <form>
                <h1>Informe seus Dados</h1>
                <p class="text-muted">Dados pessoais</p>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.nome" name="nome" class="form-control" placeholder="Nome" autocomplete="nome" required>
                </div>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.sobrenome" name="sobrenome" class="form-control" placeholder="Sobrenome" autocomplete="sobrenome" required>
                </div>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.cpf" name="cpf" (ngModelChange)="CPFMask()" class="form-control" placeholder="CPF" autocomplete="CPF" required>
                </div>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.celular" name="celular" (ngModelChange)="TelefoneMask()" class="form-control" placeholder="Celular" autocomplete="celular" required>
                </div>
                <p class="text-muted">Endereço</p>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.endereco.rua" name="rua" class="form-control" placeholder="Rua" autocomplete="rua" required>
                </div>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.endereco.bairro" name="bairro" class="form-control" placeholder="Bairro" autocomplete="bairro" required>
                </div>
                <div class="input-group mb-3">

                  <input type="number" [(ngModel)]="usuario.endereco.numero" name="numero" class="form-control" placeholder="Número" autocomplete="numero" required>
                </div>
                <div class="input-group mb-3">

                  <input type="text" [(ngModel)]="usuario.endereco.complemento" name="complemento" class="form-control" placeholder="Complemento" autocomplete="complemento"
                    required>
                </div>
                <select [(ngModel)]="usuario.endereco.regiao" class="form-control" [ngModelOptions]="{standalone: true}"
                 >                  
                  <option *ngFor="let c of Regioes" [ngValue]="c">{{c.nome}}</option>
                </select>
                <br/>
                <button type="button" (click)="Registrar()" class="btn btn-block btn-success">Registrar-se</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
